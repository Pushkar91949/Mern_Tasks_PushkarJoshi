<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>HTML Task-2</title>
        <style>
            body
            {
                margin: 150px;
            }
            .nestedlist{
                border-color: black;
                border-width: 2px;
                border-style: solid;
                display: inline-block;
                border-radius: 5px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="nestedlist">
            <p>
                List can be nested(List inside list):
            </p>
            <ul>
                <li>Coffee</li>
                <ul>
                    <li>Cappucino</li>
                    <li>Latte</li>
                </ul>
                <li>Tea</li>
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
                <li>Milk</li>
                <ul>
                    <li>Skimmed Milk</li>
                    <li>Toned Milk</li>
                </ul>
            </ul>

        </div>
       
    </body>
</html>
